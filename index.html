<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
    }

    button {
      background: #00c853;
      color: black;
      font-weight: bold;
      margin-top: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #00e676;
    }

    #msg {
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>

<body>

<form id="userForm">
  <h2>User Form</h2>

  <label>First Name</label>
  <input type="text" id="fname" required>

  <label>Last Name</label>
  <input type="text" id="lname" required>

  <label>Gender</label>
  <select id="gender" required>
    <option value="">Select</option>
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
  </select>

  <label>Email</label>
  <input type="email" id="email" required>

  <button type="submit">Submit</button>

  <div id="msg"></div>
</form>

<script>
  const apiURL = "https://6960d11be7aa517cb7973055.mockapi.io/TFT/data/users1";

  document.getElementById("userForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const data = {
      fname: document.getElementById("fname").value,
      lname: document.getElementById("lname").value,
      gender: document.getElementById("gender").value,
      email: document.getElementById("email").value
    };

    fetch(apiURL, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    })
    .then(res => {
      if (res.ok) return res.json();
      throw new Error("Failed to submit");
    })
    .then(() => {
      document.getElementById("msg").innerHTML = "✅ Submitted Successfully";
      document.getElementById("userForm").reset();
    })
    .catch(() => {
      document.getElementById("msg").innerHTML = "❌ Error submitting data";
    });
  });
</script>

</body>
</html>
